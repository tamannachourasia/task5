<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="block" id="today">
            <h2>Today</h2>
            <div class="task-list"></div>
        </div>
        <div class="block" id="tomorrow">
            <h2>Tomorrow</h2>
            <div class="task-list"></div>
        </div>
        <div class="block" id="this-week">
            <h2>This Week</h2>
            <div class="task-list"></div>
        </div>
        <div class="block" id="next-week">
            <h2>Next Week</h2>
            <div class="task-list"></div>
        </div>
        <div class="block" id="unplanned">
            <h2>Unplanned</h2>
            <div class="task-list">
                <!-- Initial tasks will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
